# Register format
# name:
# address:
# type: (R,W,R/W)
# fields:
#     - name: <Field name>
#       type: <Data type: c_uint8, c_int16, ...>
#       length: <Bit length>
#       (Optional) value: <Default value, 0 if not specified>

- # Bank 0
  - name: DEVICE_CONFIG
    address: 0x11
    type: R/W
    fields:
      # Reserved field
      - name: RESV1
        type: c_uint8
        length: 3
      # SPI mode setting
      - name: SPI_MODE
        type: c_uint8
        length: 1
      # Reserved field
      - name: RESV0
        type: c_uint8
        length: 3
      # SPI mode setting
      - name: SOFT_RESET_CONFIG
        type: c_uint8
        length: 1
  
  - name: TEMP_DATA
    address: 0x1D
    type: R
    fields:
      # Temperature data
      - name: TEMP_DATA
        type: c_int16
        length: 16
  
  - name: ACCEL_DATA_X
    address: 0x1F
    type: R
    fields:
      # X acceleration data
      - name: ACCEL_DATA_X
        type: c_int16
        length: 16
  
  - name: ACCEL_DATA_Y
    address: 0x21
    type: R
    fields:
      # Y acceleration data
      - name: ACCEL_DATA_Y
        type: c_int16
        length: 16
  
  - name: ACCEL_DATA_Z
    address: 0x23
    type: R
    fields:
      # Z acceleration data
      - name: ACCEL_DATA_Z
        type: c_int16
        length: 16
  
  - name: DATA
    address: 0x1D
    type: R
    fields:
      # Temperature data
      - name: TEMP_DATA
        type: c_int16
        length: 16
      # X acceleration data
      - name: ACCEL_DATA_X
        type: c_int16
        length: 16
      # Y acceleration data
      - name: ACCEL_DATA_Y
        type: c_int16
        length: 16
      # Z acceleration data
      - name: ACCEL_DATA_Z
        type: c_int16
        length: 16
      # X gyroscope data
      - name: GYRO_DATA_X
        type: c_int16
        length: 16
      # Y gyroscope data
      - name: GYRO_DATA_Y
        type: c_int16
        length: 16
      # Z gyroscope data
      - name: GYRO_DATA_Z
        type: c_int16
        length: 16
      # Timestamp data
      - name: TMST_FSYNC_DATA
        type: c_uint16
        length: 16

  - name: IMU_DATA
    address: 0x1F
    type: R
    fields:
      # X acceleration data
      - name: ACCEL_DATA_X
        type: c_int16
        length: 16
      # Y acceleration data
      - name: ACCEL_DATA_Y
        type: c_int16
        length: 16
      # Z acceleration data
      - name: ACCEL_DATA_Z
        type: c_int16
        length: 16
      # X gyroscope data
      - name: GYRO_DATA_X
        type: c_int16
        length: 16
      # Y gyroscope data
      - name: GYRO_DATA_Y
        type: c_int16
        length: 16
      # Z gyroscope data
      - name: GYRO_DATA_Z
        type: c_int16
        length: 16
  
  - name: PWR_MGMT0
    address: 0x4E
    type: R/W
    fields:
      # Reserved field
      - name: RESV
        type: c_uint8
        length: 2
      - name: TEMP_DIS
        type: c_uint8
        length: 1
      - name: IDLE
        type: c_uint8
        length: 1
      - name: GYRO_MODE
        type: c_uint8
        length: 2
      - name: ACCEL_MODE
        type: c_uint8
        length: 2
  
  - name: GYRO_CONFIG0
    address: 0x4F
    type: R/W
    fields: 
      # Full scale
      - name: GYRO_FS_SEL
        type: c_uint8
        length: 3
      # Reserved field
      - name: RESV
        type: c_uint8
        length: 1
      # Output data rate
      - name: GYRO_ODR
        type: c_uint8
        length: 4
  
  - name: ACCEL_CONFIG0
    address: 0x50
    type: R/W
    fields: 
      # Full scale
      - name: ACCEL_FS_SEL
        type: c_uint8
        length: 3
      # Reserved field
      - name: RESV
        type: c_uint8
        length: 1
      # Output data rate
      - name: ACCEL_ODR
        type: c_uint8
        length: 4

  - name: WHO_AM_I
    address: 0x75
    type: R
    fields:
      # Device ID
      - name: WHOAMI
        type: c_uint8
        length: 8

- # Bank 1
  - name: SENSOR_CONFIG0
    address: 0x03
    type: R/W
    fields:
      # Reserved field
      - name: RESV
        type: c_uint8
        length: 2
      # Disable Z gyro
      - name: ZG_DISABLE
        type: c_uint8
        length: 1
      # Disable Y gyro
      - name: YG_DISABLE
        type: c_uint8
        length: 1
      # Disable X gyro
      - name: XG_DISABLE
        type: c_uint8
        length: 1
      # Disable Z accel
      - name: ZA_DISABLE
        type: c_uint8
        length: 1
      # Disable Y accel
      - name: YA_DISABLE
        type: c_uint8
        length: 1
      # Disable X accel
      - name: XA_DISABLE
        type: c_uint8
        length: 1