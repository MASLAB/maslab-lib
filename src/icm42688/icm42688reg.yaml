# Register format
# name:
# address:
# type: (R,W,R/W)
# fields:
#     - name: <Field name>
#       type: <Data type: c_uint8, c_int16, ...>
#       length: <Bit length>

- # Bank 0
  - name: DEVICE_CONFIG
    address: 0x11
    type: R/W
    fields:
      # Reserved field
      - name: RESV1
        type: c_uint8
        length: 3
      # SPI mode setting
      - name: SPI_MODE
        type: c_uint8
        length: 1
      # Reserved field
      - name: RESV0
        type: c_uint8
        length: 3
      # SPI mode setting
      - name: SOFT_RESET_CONFIG
        type: c_uint8
        length: 1

  - name: FIFO_CONFIG
    address: 0x16
    type: R/W
    fields:
      # FIFO mode setting
      - name: FIFO_MODE
        type: c_uint8
        length: 2
      # Reserved field
      - name: RESV
        type: c_uint8
        length: 6
  
  - name: TEMP_DATA
    address: 0x1D
    type: R
    fields:
      # Temperature data
      - name: TEMP_DATA
        type: c_int16
        length: 16
  
  - name: ACCEL_DATA_X
    address: 0x1F
    type: R
    fields:
      # X acceleration data
      - name: ACCEL_DATA_X
        type: c_int16
        length: 16
  
  - name: ACCEL_DATA_Y
    address: 0x21
    type: R
    fields:
      # Y acceleration data
      - name: ACCEL_DATA_Y
        type: c_int16
        length: 16
  
  - name: ACCEL_DATA_Z
    address: 0x23
    type: R
    fields:
      # Z acceleration data
      - name: ACCEL_DATA_Z
        type: c_int16
        length: 16
  
  - name: DATA
    address: 0x1D
    type: R
    fields:
      # Temperature data
      - name: TEMP_DATA
        type: c_int16
        length: 16
      # X acceleration data
      - name: ACCEL_DATA_X
        type: c_int16
        length: 16
      # Y acceleration data
      - name: ACCEL_DATA_Y
        type: c_int16
        length: 16
      # Z acceleration data
      - name: ACCEL_DATA_Z
        type: c_int16
        length: 16
      # X gyroscope data
      - name: GYRO_DATA_X
        type: c_int16
        length: 16
      # Y gyroscope data
      - name: GYRO_DATA_Y
        type: c_int16
        length: 16
      # Z gyroscope data
      - name: GYRO_DATA_Z
        type: c_int16
        length: 16
      # Timestamp data
      - name: TMST_FSYNC_DATA
        type: c_uint16
        length: 16

  - name: IMU_DATA
    address: 0x1F
    type: R
    fields:
      # X acceleration data
      - name: ACCEL_DATA_X
        type: c_int16
        length: 16
      # Y acceleration data
      - name: ACCEL_DATA_Y
        type: c_int16
        length: 16
      # Z acceleration data
      - name: ACCEL_DATA_Z
        type: c_int16
        length: 16
      # X gyroscope data
      - name: GYRO_DATA_X
        type: c_int16
        length: 16
      # Y gyroscope data
      - name: GYRO_DATA_Y
        type: c_int16
        length: 16
      # Z gyroscope data
      - name: GYRO_DATA_Z
        type: c_int16
        length: 16
  
  - name: FIFO_COUNT
    address: 0x2E
    type: R
    fields:
      # FIFO count
      - name: FIFO_COUNT
        type: c_uint16
        length: 16
  
  - name: PWR_MGMT0
    address: 0x4E
    type: R/W
    fields:
      # Reserved field
      - name: RESV
        type: c_uint8
        length: 2
      - name: TEMP_DIS
        type: c_uint8
        length: 1
      - name: IDLE
        type: c_uint8
        length: 1
      - name: GYRO_MODE
        type: c_uint8
        length: 2
      - name: ACCEL_MODE
        type: c_uint8
        length: 2
  
  - name: GYRO_CONFIG0
    address: 0x4F
    type: R/W
    fields: 
      # Full scale
      - name: GYRO_FS_SEL
        type: c_uint8
        length: 3
      # Reserved field
      - name: RESV
        type: c_uint8
        length: 1
      # Output data rate
      - name: GYRO_ODR
        type: c_uint8
        length: 4
  
  - name: ACCEL_CONFIG0
    address: 0x50
    type: R/W
    fields: 
      # Full scale
      - name: ACCEL_FS_SEL
        type: c_uint8
        length: 3
      # Reserved field
      - name: RESV
        type: c_uint8
        length: 1
      # Output data rate
      - name: ACCEL_ODR
        type: c_uint8
        length: 4

  - name: GYRO_CONFIG1
    address: 0x51
    type: R/W
    fields:
      # Temperature filter bandwidth
      - name: TEMP_FILT_BW
        type: c_uint8
        length: 3
      # Reserved field
      - name: RESV
        type: c_uint8
        length:  1
      # Gyro UI filter order
      - name: GYRO_UI_FILT_ORD
        type: c_uint8
        length: 2
      # Gyro DEC2_M2 filter order
      - name: GYRO_DEC2_M2_ORD
        type: c_uint8
        length: 2

  - name: GYRO_ACCEL_CONFIG0
    address: 0x52
    type: R/W
    fields:
      # Accel UI filter bandwidth
      - name: ACCEL_UI_FILT_BW
        type: c_uint8
        length: 4
      # Gyro UI filter bandwidth
      - name: GYRO_UI_FILT_BW
        type: c_uint8
        length: 4

  - name: ACCEL_CONFIG1
    address: 0x53
    type: R/W
    fields:
      # Reserved field
      - name: RESV1
        type: c_uint8
        length: 3
      # Order of accel UI filter
      - name: ACCEL_UI_FILT_ORD
        type: c_uint8
        length: 2
      # Order of accel DEC2_M2 filter
      - name: ACCEL_DEC2_M2_ORD
        type: c_uint8
        length: 2
      # Reserved field
      - name: RESV0
        type: c_uint8
        length: 1
  
  - name: FIFO_CONFIG1
    address: 0x5F
    type: R/W
    fields:
      # Reserved field
      - name: RESV
        type: c_uint8
        length: 1
      # FIFO resume partial read setting
      - name: FIFO_RESUME_PARTIAL_RD
        type: c_uint8
        length: 1
      # FIFO water mark interrupt enable
      - name: FIFO_WM_GT_TH
        type: c_uint8
        length: 1
      # FIFO high resolution enable
      - name: FIFO_HIRES_EN
        type: c_uint8
        length: 1
      # FIFO FSYNC enable
      - name: FIFO_TMST_FSYNC_EN
        type: c_uint8
        length: 1
      # FIFO temperature enable
      - name: FIFO_TEMP_EN
        type: c_uint8
        length: 1
      # FIFO gyroscope enable
      - name: FIFO_GYRO_EN
        type: c_uint8
        length: 1
      # FIFO accelerometer enable
      - name: FIFO_ACCEL_EN
        type: c_uint8
        length: 1
  
  - name: FIFO_CONFIG2
    address: 0x60
    type: R/W
    fields:
      # FIFO watermark level lower bits
      - name: FIFO_WM
        type: c_uint8
        length: 8

  - name: FIFO_CONFIG3
    address: 0x61
    type: R/W
    fields:
      # Reserved field
      - name: RESV
        type: c_uint8
        length: 4
      # FIFO watermark level upper bits
      - name: FIFO_WM
        type: c_uint8
        length: 4


  - name: FSYNC_CONFIG
    address: 0x62
    type: R/W
    fields:
      # Reserved field
      - name: RESV1
        type: c_uint8
        length: 1
      # FSYNC flag tag
      - name: FSYNC_UI_SEL
        type: c_uint8
        length: 3
      # Reserved field
      - name: RESV0
        type: c_uint8
        length: 2
      # FSYNC flag clear selection
      - name: FSYNC_UI_FLAG_CLEAR_SEL
        type: c_uint8
        length: 1
      # FSYNC flag polarity
      - name: FSYNC_POLARITY
        type: c_uint8
        length: 1

  - name: WHO_AM_I
    address: 0x75
    type: R
    fields:
      # Device ID
      - name: WHOAMI
        type: c_uint8
        length: 8

- # Bank 1
  - name: SENSOR_CONFIG0
    address: 0x03
    type: R/W
    fields:
      # Reserved field
      - name: RESV
        type: c_uint8
        length: 2
      # Disable Z gyro
      - name: ZG_DISABLE
        type: c_uint8
        length: 1
      # Disable Y gyro
      - name: YG_DISABLE
        type: c_uint8
        length: 1
      # Disable X gyro
      - name: XG_DISABLE
        type: c_uint8
        length: 1
      # Disable Z accel
      - name: ZA_DISABLE
        type: c_uint8
        length: 1
      # Disable Y accel
      - name: YA_DISABLE
        type: c_uint8
        length: 1
      # Disable X accel
      - name: XA_DISABLE
        type: c_uint8
        length: 1

- # Bank 2

- # Bank 3

- # Bank 4
  - name: OFFSET_USER
    address: 0x77
    type: R/W
    fields:
    - name: GYRO_X_OFFUSER_LOWER
      type: c_uint8
      length: 8
    - name: GYRO_Y_OFFUSER_UPPER
      type: c_uint8
      length: 4
    - name: GYRO_X_OFFUSER_UPPER
      type: c_uint8
      length: 4
    - name: GYRO_Y_OFFUSER_LOWER
      type: c_uint8
      length: 8
    - name: GYRO_Z_OFFUSER_LOWER
      type: c_uint8
      length: 8
    - name: ACCEL_X_OFFUSER_UPPER
      type: c_uint8
      length: 4
    - name: GYRO_Z_OFFUSER_UPPER
      type: c_uint8
      length: 4
    - name: ACCEL_X_OFFUSER_LOWER
      type: c_uint8
      length: 8
    - name: ACCEL_Y_OFFUSER_UPPER
      type: c_uint8
      length: 8
    - name: ACCEL_Z_OFFUSER_UPPER
      type: c_uint8
      length: 4
    - name: ACCEL_Y_OFFUSER_UPPER
      type: c_uint8
      length: 4
    - name: ACCEL_Z_OFFUSER_LOWER
      type: c_uint8
      length: 8